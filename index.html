<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Develop/style.css">
    <title>Five day Weather Dashboard</title>
</head>
<body>
    <header id="header">
        <h1 id="header-title"> Weather Dashboard</h1>
    </header>

    <main>

    <!-- City search container-->

    <section id="city-search-container">
        <div id="city-search-title-container">
            <h3 id="city-search-title">Search for a City:</h3>
        </div>

     <!-- City input search area -->

        <div id="city-search-form-container">
            <input id="city-search-form" type="text">
        </div>

     <!-- submit button and local storage area -->

        <button id="city-search-button">Submit</button>
        <ul id="saved-cities-container"></ul>
    </section>

     <!-- City Weather container with images -->

    <section id="todays-weather-container">
        <div id="todays-weather-title-container">
            <h3 id="todays-weather-title">City</h3>
            <img id="today-img" src="" alt="">
        </div>

     <!-- Weather info container -->

        <div id="todays-weather-info">
            <p class="todays-info" id="temp">Temperature: </p>
            <p class="todays-info" id="wind">Wind: </p>
            <p class="todays-info" id="humidity">Humidity: </p>
            <div class="todays-info" id="uv-index">
                <span>UV Index: </span>
                <span id="uv-index2"></span>
            </div>

        </div>

    <!-- Forecast container from API, 5 days-->
        <section id="Forecast-container"></section>

    </section>
    
    <main>
    
</body>
<script src="./Develop/script.js"></script>
</html>
